<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Donor Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="donorRegisterForm" (ngSubmit)="addDonorRegister()">
    <h3 class="head-title">Login</h3>
    <div formGroupName="seekerData">
      <div class="form-group">
        <label class="label-name" for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeHolder="Please enter name" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="name">User Name</label>
        <input type="text" id="userName" formControlName="userName" placeHolder="Please enter name" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeHolder="Please enter password" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="password">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeHolder="Please enter password" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="password">State</label>
        <input type="password" id="state" formControlName="state" placeHolder="Please enter password" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="name">City</label>
        <input type="text" id="city" formControlName="city" placeHolder="Please enter name" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="name">Contact Number</label>
        <input type="text" id="contactNumber" formControlName="contactNumber" placeHolder="Please enter name" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeHolder="Please enter Email Id" class="form-control">
      </div>
      <div class="form-group">
        <label class="label-name" for="name">Contact Number</label>
        <input type="text" id="country" formControlName="country" placeHolder="Please enter name" class="form-control">
      </div>
      <!-- <div class="form-group">
        <label class="label-name" for="name">User File</label>
        <input type="file" id="userfile" formControlName="userfile" (change)="changeListener($event)" placeHolder="Please enter name" class="form-control">

        <input id="userfile" formControlName="userfile" type="file" (change)="selectFile($event)" name="single_fileup" class="form-control" />
      </div> -->

    </div>
    
        <ion-item>
            <input type="file" id="userfile"  (change)="addDonorRegister($event)" placeHolder="Please enter name" >

          <p>{{imageURI}}</p>
          <button ion-button color="secondary" (click)="getImage()">Get Image</button>
        </ion-item>
        <ion-item>
          <h4>Image Preview</h4>
          <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
        </ion-item>
        <ion-item>
          <button ion-button (click)="uploadFile()">Upload</button>
        </ion-item>
        
     
    <button class="btn btn-primary login-submit" type="submit">Regiter</button>

  </form>
</ion-content>
