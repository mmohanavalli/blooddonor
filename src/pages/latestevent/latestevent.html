<ion-header>
  <ion-navbar hideBackButton="true">
    <div class="header_left">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
    <div class="header_center"> 
    <ion-title>Latest Events</ion-title>
    </div>
    <div class="header_right">
      <a href="#" class="back_btn" (click)="goback()">Back</a>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding >
 <div class="lastest_event">
    <div class="lastest_event_grid" *ngFor="let event of allEvents" (click)="gotoLatestEventDetailPage(event.id)">
      <div class="date_event">
        <h2>{{convertDate(event.Event_Date)}}</h2>
        <p>{{convertMonth(event.month)}} {{event.year}}</p>
      </div>
      <div class="event_cont">
        <h2><a href="#" innerHTML="{{event.Description}}"></a></h2>
        <p innerHTML="{{event.des}}"></p>
        <p class="event_city">{{ event.City }}</p>
      </div>
    </div>   
 </div>
</ion-content>
